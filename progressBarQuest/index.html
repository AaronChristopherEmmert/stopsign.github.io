<!DOCTYPE html>
<html class='objectContainer'>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<title>Progress Bars</title>
		<link rel="stylesheet" href="stylesheets/stylesheet.css">
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="mainAppCode.js"></script>
	</head>
	<body class='objectContainer'>
		<div ng-app="myApp" ng-controller="myCtrl" style='background-color:grey;width:100%;text-align:center;position:absolute;margin-top:0;'>
				<div id='fps' style='text-align:left;font-size:14px'>{{fps}}% fps</div>
				<div id='progressBars' class='objectContainer'></div>
				<div id='buttons' class='objectContainer'></div>
				
				<div style='width:100%;font-size: 16px;margin-top:10px;text-align:center;'>To mass-buy, click a button then hold Enter</div>
		</div>
	</body>
</html>
