

<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<title>Progress Bars</title>
	<link rel="stylesheet" href="stylesheets/stylesheet.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="generalHelpers.js"></script>
	<script src="Classes/progressBar.js"></script>
	<script src="mainAppCode.js"></script>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl" style='background-color:grey;width:100%;text-align:center;position:absolute;'>
		<div id='fps' style='text-align:left'></div>
		<div id='progressBars' style='width:100%;font-size:0;'></div>

		<div class='buttonContainer'>
			<div class='resource hyperVisible' style=''>{{carryOverRate}}</div>
			<button class='buyButton' ng-click="buyPrcCarryover()">Buy % Carryover</button>
			<div class='middleLabel'>It costs <div class='countCost hyperVisible'>{{costCarryOver}}</div></div>
		</div><div class='buttonContainer'>
			<div class='resource hyperVisible' style=''>{{secondsBoost}}</div>
			<button class='buyButton' ng-click="buySecondsBoost()">Seconds of Boost</button>
			<div class='middleLabel'>It costs <div class='countCost hyperVisible'>{{costSecondsBoost}}</div></div>
		</div><div class='buttonContainer'>
			<div class='resource hyperVisible' style='color:red'>{{count}}</div>
			<button class='buyButton' ng-click="buyProgressBar()">Buy Progress Bar</button>
			<div class='middleLabel'>It costs <div class='countCost hyperVisible'>{{cost}}</div></div>
		</div><div class='buttonContainer'>
			<div class='resource hyperVisible' style=''>{{gainFirst}}</div>
			<button class='buyButton' ng-click="buyGainFirst()">Gain for First</button>
			<div class='middleLabel'>It costs <div class='countCost hyperVisible'>{{costGainFirst}}</div></div>
		</div><div class='buttonContainer'>
			<div class='resource hyperVisible' style=''>{{gainAll}}</div>
			<button class='buyButton' ng-click="buyGainAll()">Gain for All</button>
			<div class='middleLabel'>It costs <div class='countCost hyperVisible'>{{costGainAll}}</div></div>
		</div><div class='buttonContainer'>
	</div>

</body>
</html>
